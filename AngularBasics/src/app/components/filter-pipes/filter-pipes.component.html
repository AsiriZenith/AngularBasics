<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button (click)="onAddUser()">Add User</button>
        </div>
    </div>
    <div class="my-2">
        <div>{{appStatus | async}}</div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <input type="text" class="form-control" [(ngModel)]="filterString" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div *ngFor="let user of users|filter:filterString" class="my-3">
                <div>Name: {{user.name|shorten:8}}</div>
                <div>Joined Date: {{user.joinedDate|date:'fullDate'|uppercase}}</div>
            </div>
        </div>
    </div>
</div>
