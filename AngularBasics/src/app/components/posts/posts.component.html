<div class="container">
    <div class="col-md-12">
        <form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title" />
                <div class="help-text" *ngIf="!postForm.get('title').valid && postForm.get('title').touched">
                    Title is required
                </div>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea name="content" cols="30" rows="2" class="form-control" formControlName="content"></textarea>
                <div class="help-text" *ngIf="!postForm.get('content').valid && postForm.get('content').touched">
                    Content is required
                </div>
            </div>
            <div class="col-md-12">
                <div class="my-2">
                    <button type="submit" class="btn btn-primary">Add Post</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <a href="#" (click)="onClearPost($event)">Clear Post</a>
    </div>
    <div>
        <table class="table" *ngIf="!error">
            <thead>
                <th>Title</th>
                <th>Content</th>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts">
                    <td>{{post.title}}</td>
                    <td>{{post.content}}</td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-danger" *ngIf="error">{{error}}</div>
    </div>
</div>
