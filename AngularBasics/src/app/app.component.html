<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button (click)="onLoginClick()">LogIn</button>
            <button (click)="onLogOutClick()">LogOut</button>
        </div>
    </div>
    <div class="row my-3">          
        <div class="col-md-3">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/categories" routerLinkActive="active">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/templateForm" routerLinkActive="active">template Form</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <div *ngIf="userAdded">User Added Button Clicked</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
